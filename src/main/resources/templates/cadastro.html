<!DOCTYPE HTML> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>  
            <title>Dados do Cliente</title>  
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head> 
    <body> 
            <nav class="nav"> 
                <a th:href="@{/tela-inicio}">Tela Inicial</a> 
                <a th:href="@{/listagem-clientes}">Lista de clientes</a> 
        </nav>
        <h1 th:if="${cliente.id}">Alterar Cliente</h1>
        <h1 th:unless="${cliente.id}">Cadastrar Cliente</h1>
        <form th:action="@{/guardar-cliente}" method="POST" th:object="${cliente}">
            <p>Nome: <input type="text" th:field="${cliente.nome}"/></p>
            <p>CPF: <input type="text" th:field="${cliente.cpf}"/></p>
            <p>RG: <input type="text" th:field="${cliente.rg}"/></p>
            <p>Email: <input type="text" th:field="${cliente.email}"/></p>
            <input type="hidden" th:field="${cliente.id}"/>
            <p><input type="submit" value="Cadastrar"/></p>
        </form>
    </body> 
</html>
