<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de clientes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

                    </head>
                    <body>
                        <nav class="nav"> 
                                <a th:href="@{/tela-inicio}">Tela Inicial</a> 
                                <a th:href="@{/inserir-cliente}">Cadastro de clientes</a> 
                               
                        </nav>
                        <h1>Lista de Clientes</h1>
                        <table class='table'>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>RG</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.id}"></td>
                                    <td th:text="${cliente.nome}"></td>
                                    <td th:text="${cliente.cpf}"></td>
                                    <td th:text="${cliente.rg}"></td>
                                    <td th:text="${cliente.email}"></td>
                                    <td> 
                                        <span th:if="${cliente.status}" class="badge bg-success">Apto</span>
                                        <span th:unless="${cliente.status}" class="badge bg-warning">Apto</span>
                                    </td>

                                    <td>
                                        <a th:href="@{/exibir-cliente(id=${cliente.id})}"> Mais detalhes </a>
                                        <a th:href="@{/excluir-cliente(id=${cliente.id})}">Excluir</a>
                                        <a th:href="@{/alterar-cliente(id=${cliente.id})}">Alterar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </body>
                    </html>
